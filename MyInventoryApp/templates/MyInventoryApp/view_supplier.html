{% extends 'MyInventoryApp/base.html' %}

{% block content %}
<div class="container mt-1">
    <h3 class="text-center">Suppliers</h3>
    
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-warning">
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for s in supplier %}
                <tr>
                    <td>{{ s.name }}</td>
                    <td>{{ s.city }}</td>
                    <td>{{ s.country }}</td>
                    <td>{{ s.created_at }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No suppliers available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
